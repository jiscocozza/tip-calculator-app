<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Tip calculator app challenge hub</title>
</head>
<body>
    <img class="logo" src="images/logo.svg"/>
    <div class="container">
        <div class="container_inputs">
            
            <div class="container_inputs_row-1">
                <h2>Bill</h2>
                <input type="number" placeholder="0" min="0" onchange="saveBill(value)" />
            </div>
            
            <div class="container_select-tip container_inputs_row-2">
                <h2>Select Tip %</h2>
                <div class="select-tip_buttons">
                    <div class="btn">
                        <input type="radio" id="five-pcent" name="tip-pcent" value="5" onclick="saveTipValue(value)" />
                        <label for="five-pcent">5%</label>
                    </div>

                    <div class="btn">
                        <input type="radio" id="ten-pcent" name="tip-pcent" value="10" onclick="saveTipValue(value)" />
                        <label for="ten-pcent">10%</label>
                    </div>

                    <div class="btn">
                        <input type="radio" id="fifteen-pcent" name="tip-pcent" value="15" onclick="saveTipValue(value)" />
                        <label for="fifteen-pcent">15%</label>
                    </div>

                    <div class="btn">
                        <input type="radio" id="twentyfive-pcent" name="tip-pcent" value="25" onclick="saveTipValue(value)" />
                        <label for="twentyfive-pcent">25%</label>
                    </div>

                    <div class="btn">
                        <input type="radio" id="fifty-pcent" name="tip-pcent" value="50" onclick="saveTipValue(value)" />
                        <label for="fifty-pcent">50%</label>
                    </div>

                    <div>
                        <input type="number" id="custom-pcent" placeholder="Custom" onchange="saveTipValue(value, placeholder)" onclick="uncheckRadioInputs()" />
                    </div>
                </div>
            </div>

            <div class="container_inputs_row-3">
                <div>
                    <h2>Number of People</h2>
                    <p id="error-message">Cant' be zero</p>
                </div>
                <input type="number" id="number-of-people" placeholder="0" min="0" onchange="saveNumberOfPeople(value)" />
            </div>
        </div>
        
        <div class="container_results">
            <div class="results_row">
                <div class="detail">
                    <h2>Tip Amount</h2>
                    <p>/ person</p>
                </div>
                <p id="tip-per-person">$0.00</p>
            </div>

            <div class="results_row">
                <div class="detail">
                    <h2>Total</h2>
                    <p>/ person</p>
                </div>
                <p id="total-per-person">$0.00</p>
            </div>
            <button id="reset-btn" onclick="resetAll()">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
